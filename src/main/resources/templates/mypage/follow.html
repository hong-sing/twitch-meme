<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/layout">
<th:block layout:fragment="content">

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-body-tertiary sidebar collapse">
                <div class="position-sticky pt-3 sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/mypage/writed-meme">
                                <span data-feather="home" class="align-text-bottom"></span>
                                작성 밈
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span data-feather="file" class="align-text-bottom"></span>
                                좋아하는 밈
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span data-feather="shopping-cart" class="align-text-bottom"></span>
                                관심있는 밈 작성자
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/mypage/follow">
                                <span data-feather="users" class="align-text-bottom"></span>
                                팔로우 한 스트리머
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">팔로우 목록</h1>
                </div>
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    <div class="col" th:each="list : ${follow}">
                        <div class="card shadow-sm">
                            <a th:href="@{/meme/post/{streamer}(streamer=${list.getBroadcaster_login()})}">
                                <div class="card-body">
                                    <p class="card-text" th:text="${list.getBroadcaster_name()}">스트리머 닉네임</p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <small class="text-body-secondary" th:text="${list.getFollowed_at()}">팔로우 시간</small>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>

            </main>
        </div>
    </div>
</th:block>
</html>
