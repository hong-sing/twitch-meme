<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/layout">
<body layout:fragment="content">
<div class="px-4 py-5 my-5">
    <div class="p-3">
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <input class="form-control form-control-sm me-2 w-50" id="streamerFollow" name="streamerFollow" type="search" placeholder="스트리머 닉네임 또는 ID를 입력해주세요" aria-label="Search">
            <button class="btn btn-outline-success" id="searchStreamerFollow" type="button">검색</button>
        </div>
    </div>
</div>

<div class="container">

    <!-- Three columns of text below the carousel -->
    <div class="album py-5 bg-body-tertiary">
        <div class="container">
            <h2>채널</h2>
            <br>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 text-center">
                <div class="col" th:each="list : ${channels}">
                    <a th:href="@{/streamer/streamer-follow/{streamerId}(streamerId=${list.getId()})}">
                        <div class="p-2 card shadow-sm">
                            <img class="bd-placeholder-img rounded-circle mx-auto" width="140" height="140" th:src="${list.getThumbnail_url()}"> </img>
                            <div class="card-body">
                                <p class="card-text" th:text="${list.getDisplay_name()}"></p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>

        </div>
    </div>

</div><!-- /.container -->
</body>
</html>
