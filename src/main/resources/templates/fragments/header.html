<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<div th:fragment="headerFragment" class="header navbar-fixed-top">
    <!-- herder 부분 code-->
    <header class="p-3 text-bg-purple">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-twitch" viewBox="0 0 16 16">
                        <path d="M3.857 0 1 2.857v10.286h3.429V16l2.857-2.857H9.57L14.714 8V0H3.857zm9.714 7.429-2.285 2.285H9l-2 2v-2H4.429V1.143h9.142v6.286z"/>

                    </svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/" class="nav-link px-2 text-white">트위치 밈 저장소</a></li>
                </ul>

                <div class="text-end">
                    <a href="/mypage/writed-meme">
                        <img th:if="${member!=null}" th:src="${member.getPicture()}" alt="mdo" width="32" height="32" class="rounded-circle">
                        <span th:if="${member!=null}" th:text="${member.getNickname()}"></span>
                    </a>
                    <a th:if="${member==null}" type="button" class="btn btn-outline-light me-2" href="/oauth2/authorization/twitch">Login</a>
                    <a th:unless="${member==null}" type="button" class="btn btn-outline-light me-2" href="/logout">Logout</a>
                </div>
            </div>
        </div>
    </header>
</div>
</html>
